<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/userConfigs.css">
</head>
<body>
    <h1>Olá, user!</h1>
    <h2>Configurações do utilizador</h2>
    <form action="" id="containerAlteracaoEmail">
        <fieldset id="fieldsetEmail">
            <legend>O seu Email</legend>
            <div id="containterEmailNovo">
                <p>Email novo:</p>
                <input type="email" required> 
            </div>
            <div id="containterEmailAntigo">
                <p>Email antigo para confirmar:</p>
                <input type="email" required>
            </div>
            <input id="submAlteracaoEmail" type="submit" value="Alterar Email">
        </fieldset>
    </form>

    <form action="" id="containerAlteracaoPassword">
        <fieldset id="fieldsetPassword">
            <legend>A sua palavra-passe</legend>
            <div id="containterPassNovo">
                <p>Palavra-passe nova:</p>
                <input type="password" required> 
            </div>
            <div id="containterPassAntiga">
                <p>Palavra-passe antiga para confirmar:</p>
                <input type="password" required>
            </div>
            <input id="submAlteracaoPass" type="submit" value="Alterar palavra-passe">
        </fieldset>
    </form>
</body>
</html>
